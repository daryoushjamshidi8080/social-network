{% extends 'base.html' %}


{% block title %}
    create post
{% endblock %}



{% block content %}

        <form action="" method="post" class="col-md-3">

                {{ form.body }}
            </div>
            <input type="submit" class="btn btn-primary w-100" value="Create">
        </form>
    </div>

{% endblock %}
